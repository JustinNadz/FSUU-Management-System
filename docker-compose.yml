version: '3.9'
services:
  app:
    build: .
    container_name: fsuu_app
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: secret
      FRONTEND_URL: http://localhost:5173
      SANCTUM_STATEFUL_DOMAINS: localhost:5173
      SESSION_DOMAIN: localhost
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - ./frontend/dist:/app/public/dist:ro
  frontend-dev:
    image: node:18-alpine
    working_dir: /workspace
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/workspace
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
  db:
    image: mysql:8.0
    container_name: fsuu_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
